<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="maptable.css">
    <title>Awqāf Online Bibliography</title>
    <h2><center>Awqāf Online Bibliography</center></h2>
</head>
<body>

<script src="d3.min.js" charset="utf-8"></script>
<script src="topojson.min.js"></script>
<script src="maptable.min.js"></script>
<div id="vizContainer" class='container'></div>

<script>
    
    var viz = d3.maptable('#vizContainer')
            .csv('basic.csv')
            .map({ path: 'ne_110m_admin_0_countries.json' })
            .columns({
                source: {
                filterMethod: 'dropdown',
            },
            period: {
                filterMethod: 'dropdown',
            }
            })
            .filters({
                show: ['source','author','period','location','institution']
            })
            .table({
                show: ['source','citation','period','location','institution']
            })
            .render();

</script>
</body>

<footer>

    <p>This database is built by.</p>

</footer>    

</html>
